<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {
            position: relative;
            text-align: center;
            height: 500px;
            width: 700px;
        }

        .mySlides {
            position: absolute;
            width: 100%;
            height: 100%;
            bottom: 0;
        }

        .badge {
            position: absolute;
            cursor: pointer;
            background-color: #000;
            color: #fff;
            display: inline-block;
            padding-left: 8px;
            padding-right: 8px;
            text-align: center;
            border-radius: 50%;

        }

        .badge {
            height: 13px;
            width: 13px;
            padding: 0;
        }

        .border {
            border: 1px solid #ccc !important;
        }

        .transparent, .hover-none:hover {
            background-color: transparent !important;
        }

        .hover-white:hover {
            color: #000 !important;
            background-color: rebeccapurple !important;
        }

        .right {
            position: absolute;
            right: 0;
        }

        .right:hover {
            color: #3F3F3F;
        }

        .left {
            position: absolute;
            left: 0;
        }

        .left:hover {
            color: #a8e4ff;
        }

    </style>

</head>
<body>
<div class="container" style="max-width:800px">
    <div class="left"> ❮ </div>
    <div class="right"> ❯ </div>
    <span class="badge border transparent hover-white" onclick="display()"></span>
    <span class="badge border transparent hover-white"></span>
    <span class="badge border transparent hover-white"></span>
    <img id="img2" class="mySlides" src="images/1630833133.jpg">
    <img id="img1" class="mySlides" src="images/1630826893.jpg" >
    <img id="img3" class="mySlides" src="images/1630834093.jpg">
</div>


</body>
<script>

    function display() {
        let img1 = document.getElementById("img1");
        img1.setAttribute('style', 'display:none;');
    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {
            position: relative;
            background-color: #e1efe873;
            height: 400px;
            width: 900px;
            margin: auto;
            text-align: center;
        }

        .mySlides {
            position: absolute;
            width: 100%;
            left: 0;
            height: 100%;
        }

        .circle {
            position: absolute;
            width: 100%;
            bottom: -22px;

        }

        .badge {
            cursor: pointer;
            background-color: #000;
            color: #fff;
            display: inline-block;
            padding-left: 8px;
            padding-right: 8px;
            text-align: center;
            border-radius: 50%;

        }

        .badge {
            height: 13px;
            width: 13px;
            padding: 0;
        }

        .border {
            border: 1px solid #ccc !important;
        }

        .transparent, .hover-none:hover {
            background-color: transparent !important;
        }

        .hover-white:hover {
            color: #000 !important;
            background-color: rebeccapurple !important;
        }

        .pointer {
            position: absolute;
            width: 100%;
            float: right;
            z-index: 1;
            top: 50%;
            transform: translateY(-50%);
        }

        .right {
            float: right;
        }

        .right:hover {
            color: #E4F3F0;
        }

        .left {
            float: left;
        }

        .left:hover {
            color: #E4F3F0;
        }

    </style>

</head>
<body>

<div class="container">

    <div class="pointer">
        <div class="left"> ❮ </div>
        <div class="right"> ❯ </div>
    </div>

    <img id="img2" class="mySlides" src="images/1630833133.jpg">
    <img id="img1" class="mySlides" src="images/1630826893.jpg">
    <img id="img3" class="mySlides" src="images/1630834093.jpg">
    <div class="circle">
        <span class="badge border transparent hover-white" onclick="display()"></span>
        <span class="badge border transparent hover-white"></span>
        <span class="badge border transparent hover-white"></span>
    </div>
</div>


</body>
<script>

    function display() {
        let img1 = document.getElementById("img1");
        img1.setAttribute('style', 'display:none;');
    }

</script>
